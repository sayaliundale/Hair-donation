<head>
    <title>Find Donation Centers</title>
    
    <div class="container1">
    <h1 id="h1">Find Hair Donation Centers</h1>
    <label id="label"for="city">Enter your city:</label>
    <input type="text" id="city" name="city">
    <button onclick="search()">Search</button>
    <ul id="results"></ul>
</div>
    <script>
        const centers = {
            'Pune': ['Prashanti Cancer Care Mission' , 'Bizare', 'Pune Hair and Skin Care Center','Avinash Cancer Clinic','Unity of Beauty'],
            'Mumbai': ['Hair Aid', 'Cope with Cancer','Strands for Strength','Global Vision Cancer Care'],
            'pune':['Prashanti Cancer Care Mission' , 'Bizare', 'Pune Hair and Skin Care Center'],
            'mumbai':['Hair Aid', 'Cope with Cancer','Strands for Strength'],
            'Nashik':['Reach Feel Trichocology'],
            'nashik':['Reach Feel Trichocology'],
            'Hydrabad':['Hyderabad Hair Donations for Cancer Patients'],
            'Lucknow':['Shair Initiative of Green Trends Salon']
        };

        function search() {
            const input = document.getElementById('city').value;
            const resultsList = document.getElementById('results');
            resultsList.innerHTML = ''; // Clear any previous results
            if (input in centers) {
                const centerList = centers[input];
                for (let i = 0; i < centerList.length; i++) {
                    const li = document.createElement('li');
                    li.textContent = centerList[i];
                    resultsList.appendChild(li);
                }
            } else {
                const li = document.createElement('li');
                li.textContent = 'No results found';
                resultsList.appendChild(li);
            }
        }
    </script>
